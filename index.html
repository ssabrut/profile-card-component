<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" id="bg-pattern1" />
    <img src="./images/bg-pattern-bottom.svg" alt="" id="bg-pattern2" />
    <div class="card-panel">
      <img src="./images/bg-pattern-card.svg" alt="" id="bg-pattern-card" />
      <img src="./images/image-victor.jpg" alt="" id="victor" />
      <div class="description">
        <div class="biograph">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <p>London</p>
      </div>
      <div class="social-media">
        <div class="follower">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
